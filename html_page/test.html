<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> InfoChim - Ce face chimia in organismul uman? </title>
    <link rel="stylesheet" type="text/css" href="../css/_test.css">
    <link rel="icon" type="image/png" href="../resources/images/logo.PNG" />
</head>

<body>
    <nav id="nav-bar"></nav>

    <div class="centered-page">
        <div class="absolut">

            <div class="title"> Testul 1 </div>

            <!---------------------- Intrebarea 1 -------------->

            <div class="question">
                <div class="content">
                    1) Câte elemente alcătuiesc 99.99% din atomii organismului uman?
                </div>
                <form action="#">

                    <div class="varianta">
                        <label>
                            <input class="input" type="radio" value=0 name="answer"> 5
                        </label>
                    </div>

                    <div class="varianta">
                        <label>
                            <input class="input" type="radio" value=1 name="answer"> 11
                        </label>
                    </div>

                    <div class="varianta">
                        <label>
                            <input class="input" type="radio" value=0 name="answer"> 20
                        </label>
                    </div>
                </form>
            </div>


            <!------------------------- Intrebarea 2 ---------->

            <div class="question">
                <div class="content">
                    2) Ce macronutrient este cel mai important pentru dezvoltarea mușchilor?
                </div>


                <form class="form">

                    <div class="varianta">
                        <label class="invalid">
                            <input class="input" type="radio" name="answer"> lipidele
                        </label>
                    </div>

                    <div class="varianta">
                        <label class="invalid">
                            <input class="input" type="radio" name="answer"> glucidele
                        </label>
                    </div>

                    <div class="varianta">
                        <label class="valid">
                            <input class="input" type="radio" name="answer" value=1> proteinele
                        </label>
                    </div>
                </form>
            </div>


            <!------------------------- Intrebarea 3 ---------->

            <div class="question">
                <div class="content">
                    3) Cine este cercetătorul care a realizat structura clasică a tabelului periodic al elementelor?
                </div>

                <form class="#">

                    <div class="varianta">
                        <label class="valid">
                            <input class="input" type="radio" name="answer" value=1> Dimitri Ivanovici Mendeleev
                        </label>
                    </div>


                    <div class="varianta">
                        <label class="invalid">
                            <input class="input" type="radio" name="answer"> Roy Alexander
                        </label>
                    </div>

                    <div class="varianta">
                        <label class="invalid">
                            <input class="input" type="radio" name="answer"> Soții Curie
                        </label>
                    </div>
                </form>
            </div>

            <!----------------------- Intrebarea 4 ---------->
            <h1 id="result"></h1>
            <button id="button">Submit</button>
        </div>


        <script src="./../js/nav.js"></script>
        <script src="./../js/test.js"></script>
</body>

</html>
