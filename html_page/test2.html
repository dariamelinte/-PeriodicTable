<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> InfoChim - Ce face chimia in organismul uman? </title>
    <link rel="stylesheet" type="text/css" href="../css/_test.css">
    <link rel="icon" type="image/png" href="../resources/images/logo.PNG" />
</head>

<body>
    <nav id="nav-bar"></nav>

    <div class="centered-page">
        <div class="absolut">

            <div class="title"> Testul 2 </div>

            <!---------------------- Intrebarea 1 -------------->

            <div class="question">
                <div class="content">
                    1) De ce nu depinde conținutul de apă din organism?
                </div>
                <form action="#">

                    <div class="varianta">
                        <label>
                            <input class="input" type="radio" name="answer"> Vârstă
                        </label>
                    </div>

                    <div class="varianta">
                        <label>
                            <input class="input" type="radio" value=1 name="answer"> Înălțime
                        </label>
                    </div>

                    <div class="varianta">
                        <label>
                            <input class="input" type="radio" name="answer"> Sex
                        </label>
                    </div>
                </form>
            </div>


            <!------------------------- Intrebarea 2 ---------->

            <div class="question">
                <div class="content">
                    2)  Cum se numesc elementele chimice din grupa a 8-a A?
                </div>


                <form class="form">

                    <div class="varianta">
                        <label class="invalid">
                            <input class="input" type="radio" name="answer"> Metale alcaline
                        </label>
                    </div>

                    <div class="varianta">
                        <label class="invalid">
                            <input class="input" type="radio" name="answer" value=1>  Gaze nobile
                        </label>
                    </div>

                    <div class="varianta">
                        <label class="valid">
                            <input class="input" type="radio" name="answer"> Halogeni
                        </label>
                    </div>
                </form>
            </div>


            <!------------------------- Intrebarea 3 ---------->

            <div class="question">
                <div class="content">
                    3) Cum se mai numește elementul Natriu ?
                </div>

                <form class="#">

                    <div class="varianta">
                        <label class="valid">
                            <input class="input" type="radio" name="answer"> Fosfor
                        </label>
                    </div>


                    <div class="varianta">
                        <label class="invalid">
                            <input class="input" type="radio" name="answer"> Neon
                        </label>
                    </div>

                    <div class="varianta">
                        <label class="invalid">
                            <input class="input" type="radio" name="answer" value=1> Sodiu
                        </label>
                    </div>
                </form>
            </div>

            <!----------------------- Intrebarea 4 ---------->

            <div class="question">
                    <div class="content">
                        4) Lipidele nu se dizolvă în:
                    </div>
    
                    <form class="#">
    
                        <div class="varianta">
                            <label class="valid">
                                <input class="input" type="radio" name="answer" value=1> Apă
                            </label>
                        </div>
    
    
                        <div class="varianta">
                            <label class="invalid">
                                <input class="input" type="radio" name="answer"> Solvenți organici 
                            </label>
                        </div>
    
                        <div class="varianta">
                            <label class="invalid">
                                <input class="input" type="radio" name="answer"> Niciuna din aceste variante
                            </label>
                        </div>
                    </form>
                </div>

            <!----------------------- Intrebarea 5 ---------->

            <div class="question">
                    <div class="content">
                        5) Pielea se ridează și se pătează din cauza:
                    </div>
    
                    <form class="#">
    
                        <div class="varianta">
                            <label class="valid">
                                <input class="input" type="radio" name="answer" value=1> Deshidratării
                            </label>
                        </div>
    
    
                        <div class="varianta">
                            <label class="invalid">
                                <input class="input" type="radio" name="answer"> Deficienței de Iod
                            </label>
                        </div>
    
                        <div class="varianta">
                            <label class="invalid">
                                <input class="input" type="radio" name="answer"> Intoleranței la histamină
                            </label>
                        </div>
                    </form>
                </div>


            <!------------------------ Submit + Afisare --------- -->
            <h1 id="result"></h1>
            <div class="flex"><button id="button"> Done </button></div>
        </div>


        <script src="./../js/nav.js"></script>
        <script src="./../js/test.js"></script>
</body>

</html>
